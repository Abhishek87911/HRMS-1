
<div class="main">

                    <i class="fas fa-house fa-fw fs-4"></i>

            </div>
            <div class="ms-2">
                <a routerLink="/" class="black-link">
                    <i class="fas fa-arrow-left fa-fw fs-4"></i>
                </a>
            </div>
            <select class="form-select mb-1" (change)="selectTab($event)">
                <option></option>
                <!-- <option value="/employeeDashboard">Home</option> -->
                <option value="/assetbrand">Brand</option>
                <option value="/category">Category</option>
                <option value="/assetlist">Asset List</option>
                <option value="/vendor">Vendor</option>
            </select>
        </div>
        <div class="card tab-box">
            <div class="row user-tabs">

                                <a data-bs-toggle="tab" class="nav-link" routerLink="/main/dashboard">
                                    <i class="fas fa-house fa-fw me-2"></i>
                                </a>
                            </li>
                            <li class="tab nav-item">
                                <a data-bs-toggle="tab" class="nav-link" routerLink="/">

                                </a>
                            </li>
                            <li class="tab nav-item">
                                <a data-bs-toggle="tab" class="nav-link" routerLink="../assetbrand">

                                </a>
                            </li>
                            <li class="tab nav-item">
                                <a data-bs-toggle="tab" class="nav-link" routerLink="../category">
                                    <i class="fas fa-user fa-fw me-2"></i>Category
                                </a>

                            <li class="tab nav-item">
                                <a data-bs-toggle="tab" class="nav-link" routerLink="../assetlist">
                                    <i class="fas fa-user fa-fw me-2"></i>Asset List
                                </a>
                            </li>
                            <li class="tab nav-item">
                                <a data-bs-toggle="tab" class="nav-link" routerLink="../vendor">
                                    <i class="fas fa-user fa-fw me-2"></i>Vendor
                                </a>
                            </li>
                            <li class="tab nav-item">
                                <a data-bs-toggle="tab" class="nav-link" routerLink="../quick">

                                </a>
                            </li>
                        </ul>

                      </div> -->
