<div class="container-fluid">
  <div class="row align-items-center" style="margin-top: 20px;">
    <div class="col-lg-3 col-md-6" style="padding: 10px;">
      <mdb-form-control>
        <input mdbInput type="text" id="form8Example3" class="form-control" style="margin-right: 10px;" />
        <label mdbLabel class="form-label" for="form8Example3">Employee</label>
      </mdb-form-control>
    </div>
    <div class="col-lg-3 col-md-6" style="padding: 10px;">
      <mdb-form-control>
        <select mdbInput id="form8Example3" class="form-control" aria-labelledby="dropdownMenuLink">
          <option value disabled>select designation</option>
          <option value="option1">web developer</option>
          <option value="option2">web designer</option>
          <option value="option3">ios developer</option>
          <option value="option3">Android developer</option>
        </select>
       
        <label mdbLabel class="form-label" for="form8Example3" style="margin-top: 10px;">productIdentity id</label>
        <i class="fas fa-caret-down" style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
        </mdb-form-control>
        </div>
        <div class="col-lg-6 col-md-12">
        <div class="d-flex align-items-center" style="padding: 10px 0;">
        <button type="button" class="btn btn-success" mdbRipple>Search</button>
        <div class="button-links" style="margin-left: 10px;">
          <mdb-form-control>
            <a routerLink="../Empdashboard" matTooltip="Employee Dashboard" ><i
                class="fa-solid fa-border-all"></i></a>
            <a routerLink="../Emplist" matTooltip="Employee List"> <i class="fa-solid fa-list"></i></a>
            <a routerLink="../personal" matTooltip="Add Employee"> <i
                class="fa-solid fa-circle-plus"></i></a>
          </mdb-form-control>
        </div>
        </div>
        </div>
        
          </div>
</div>
  
  
  <hr>
  <div class="main5">
    <div class="card" *ngFor="let item of categoryGroup; let i = index">
      <div class="image-container">
        <a href>
          <img *ngIf="item.fatherorHusbandName"
            [src]="getImageURL(item.fatherorHusbandName)" alt="Category Image" />
        </a>
      </div>
      <div class="icon"
        style="position: absolute; right: 25px; top: 25px; cursor: pointer; font-size: 25px;"
        (click)="toggleOptions(i)">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div *ngIf="showOptions[i]" class="options">
        <div class="btn">
          <div class="btn1">
            <i class="fa-solid fa-pen-to-square" id="icon"></i>
            <span class="text" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Edit</span>
          </div>
          <div class="btn1">
            <i class="fa-solid fa-trash" id="icon"></i><span>Delete</span>
          </div>
        </div>
      </div>
      <div class="text-container">
        <p class="app-name">{{item.fullName}}</p>
        <p class="developer">{{item.fatherorHusbandName}}</p>
      </div>
    </div>
  </div>
  
  <div class="modal fade rk" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-3">
              <div class="col">
                <label for>First Name</label>
                <mdb-form-control>
                  <input mdbInput type="text" id="form6Example1"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example1">First
                    name</label>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Last Name</label>
                <mdb-form-control>
                  <input mdbInput type="text" id="form6Example2"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example2">Last
                    name</label>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>UserName</label>
                <mdb-form-control>
                  <input mdbInput type="text" id="form6Example1"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example1">First
                    name</label>
                </mdb-form-control>
              </div>
            </div>
            <div class="row mb-3">
  
              <div class="col">
                <label for>Email</label>
                <mdb-form-control>
                  <input mdbInput type="email" id="form6Example2"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example2">Last
                    name</label>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Password</label>
                <mdb-form-control>
                  <input mdbInput type="password" id="form6Example1"
                    class="form-control" />
                  <label mdbLabel class="form-label"
                    for="form6Example1">Password</label>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Confirm Password</label>
                <mdb-form-control>
                  <input mdbInput type="password" id="form6Example2"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example2">Confirm
                    Password</label>
                </mdb-form-control>
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col">
                <label for>Employee ID </label>
                <mdb-form-control>
                  <input mdbInput type="text" id="form6Example1"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example1">Employee
                    ID</label>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Joining Date</label>
                <mdb-form-control>
                  <input mdbInput type="date" id="form6Example2"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example2">Joining
                    Date</label>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Phone</label>
                <mdb-form-control>
                  <input mdbInput type="number" id="form6Example1"
                    class="form-control" />
                  <label mdbLabel class="form-label" for="form6Example1">Phone
                    Number</label>
                </mdb-form-control>
              </div>
            </div>
            <div class="row mb-3">
  
              <div class="col">
                <label for>Company</label>
                <mdb-form-control>
  
                  <select mdbInput id="form8Example3" class="form-control"
                    aria-labelledby="dropdownMenuLink">
                    <option value disabled selected hidden></option>
                    <option value="option1">Global Technologies</option>
                    <option value="option2">Delta Infotech</option>
                    <option value="option3">International Software inc</option>
                    <!-- Add more options as needed -->
                  </select>
                  <label mdbLabel class="form-label"
                    for="form8Example3">company</label>
                  <i class="fas fa-caret-down"
                    style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Department</label>
                <mdb-form-control>
  
                  <select mdbInput id="form8Example3" class="form-control"
                    aria-labelledby="dropdownMenuLink">
                    <option value disabled selected hidden></option>
                    <option value="option1">Web Developement</option>
                    <option value="option2">IT Management</option>
                    <option value="option3">Marketing</option>
                    <!-- Add more options as needed -->
                  </select>
                  <label mdbLabel class="form-label" for="form8Example3">Select
                    Department</label>
                  <i class="fas fa-caret-down"
                    style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
                </mdb-form-control>
              </div>
              <div class="col">
                <label for>Designation</label>
                <mdb-form-control>
  
                  <select mdbInput id="form8Example3" class="form-control"
                    aria-labelledby="dropdownMenuLink">
                    <option value disabled selected hidden></option>
                    <option value="option1">Global Technologies</option>
                    <option value="option2">Delta Infotech</option>
                    <option value="option3">International Software inc</option>
                    <!-- Add more options as needed -->
                  </select>
                  <label mdbLabel class="form-label" for="form8Example3">Select
                    Designation</label>
                  <i class="fas fa-caret-down"
                    style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px;"></i>
                </mdb-form-control>
              </div>
            </div>
  
          </form>
          <div class="modal-footer">
  
            <button type="button" class="btn btn-primary"
              id="button-footer">Save</button>
          </div>
        </div>
  
      </div>
   </div>
  </div>
