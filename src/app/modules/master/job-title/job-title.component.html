<app-master-sub-header></app-master-sub-header>
<div style="margin-left: 5%;">
    <h1><b>Job-title</b></h1>
</div>
<div style="overflow: scroll; ">
    <div class="card"
        style="border: 1px solid lightgray; margin: 15px 14px;border-radius: 10px; overflow: scroll; height:450px;">
        <table class="table align-middle mb-0 bg-white" style="position: relative;">
            <thead class="bg-light" style="position: sticky; top:0px">

                <tr>
                    <th>
                        <span class="bi--three-dots" aria-hidden="true"></span>
                    </th>
                    <th>Job Title<i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </th>
                    <th>Job Describtion</th>
                    <th></th>
                    <th>

                </tr>
            </thead>
            <div class="round-button" style="position: fixed; top:130px;right:10px; width:50px">
                <button mat-fab extended (click)="toggleTabs()" matTooltip="add "
                    aria-label="Button that displays a tooltip in various positions" color="warn">
                    <i class="fas fa-plus fa-2x" style="color: rgba(10, 253, 253, 0.773);"></i></button>
            </div>

            <tbody>
                <tr *ngFor="let m of JobTitle">
                    <i class="large material-icons">crop_square</i>
                    <td>{{m.name}}</td>
                    <td>{{m.date}}</td>
                    <td>{{m.time}}</td>
                    <th>
                        <span class="bi--pencil-fill" aria-hidden="true"></span>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- popup Holiday -->
    <div *ngIf="showTabs" class="modal-overlay">
        <div class="modal-dialog" (click)="preventClose($event)">
            <div class="modal-content abusent">
                <button mat-icon-button (click)="toggleTabs()" class="close-icon">
                    <i class="far fa-times-circle"></i>
                </button>

                <div class="modal-content1">
                    <div class="main">
                        <div class="row">
                            <form>
                                <div class="container">
                                    <div class="row mb-2">
                                        <div class="col-md-4">
                                        </div>
                                    </div>
                                    <h1>
                                        Add Job Title
                                    </h1>
                                    <!-- Gutter g-1 -->
                                    <div class="row g-1">
                                        <div class="col">
                                            <!-- Name input -->
                                            <mdb-form-control>
                                                <input mdbInput type="text" id="form9Example1" class="form-control" />
                                                <label mdbLabel class="form-label" for="form9Example1">Job title<span
                                                        class="text-danger">*</span></label>
                                            </mdb-form-control>
                                        </div>
                                        <p></p>
                                        <mdb-form-control>
                                            <textarea mdbInput class="form-control" id="form4Example3"
                                                rows="3"></textarea>
                                            <label mdbLabel class="form-label" for="form4Example3">Job Description<span
                                                    class="text-danger">*</span></label>
                                        </mdb-form-control>
                                    </div>
                                </div>
                                <hr />
                                <!-- Gutter g-5 -->
                                <div class="row g-5">
                                    <div class="col">
                                        <div class="col-md-5 offset-md-3">
                                            <button mdbRipple type="button"
                                                class="btn btn-primary btn-block">Submit</button>
                                        </div>
